<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    //Correct way to add event listener
    document.getElementById("myDiv").addEventListener("click", function() {
      alert('Event Triggered');
    });
  </script>
</body>
</html>
